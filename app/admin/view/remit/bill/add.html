<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单id</label>
            <div class="layui-input-block">
                <input type="text" name="order_id" class="layui-input" lay-verify="required" placeholder="请输入订单id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户账户</label>
            <div class="layui-input-block">
                <input type="text" name="remit_bank_id" class="layui-input" lay-verify="required" placeholder="请输入客户账户" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打款账户</label>
            <div class="layui-input-block">
                <input type="text" name="remit_out_id" class="layui-input" lay-verify="required" placeholder="请输入打款账户" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户id</label>
            <div class="layui-input-block">
                <input type="text" name="remit_customer_id" class="layui-input" lay-verify="required" placeholder="请输入客户id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打款账单编号</label>
            <div class="layui-input-block">
                <input type="text" name="remit_code" class="layui-input" lay-verify="required" placeholder="请输入打款账单编号" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打款金额</label>
            <div class="layui-input-block">
                <input type="text" name="remit_amount" class="layui-input" lay-verify="required" placeholder="请输入打款金额" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打款状态</label>
            <div class="layui-input-block">
                <select name="remit_status" lay-verify="required">
                    <option value=''></option>
                    {foreach $getRemitStatusList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="remit_type" lay-verify="required">
                    <option value=''></option>
                    {foreach $getRemitTypeList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打款凭证</label>
            <div class="layui-input-block">
                <input type="text" name="remit_certificate" class="layui-input"  placeholder="请输入打款凭证" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">remit_create_time</label>
            <div class="layui-input-block">
                <input type="text" name="remit_create_time" class="layui-input"  placeholder="请输入remit_create_time" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">remit_update_time</label>
            <div class="layui-input-block">
                <input type="text" name="remit_update_time" class="layui-input"  placeholder="请输入remit_update_time" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
