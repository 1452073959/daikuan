<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">客服</label>
            <div class="layui-input-block">
                <input type="text" name="service_id" class="layui-input"  placeholder="请输入客服" value="{$row.service_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核人</label>
            <div class="layui-input-block">
                <input type="text" name="audit_id" class="layui-input"  placeholder="请输入审核人" value="{$row.audit_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="customer_tel" class="layui-input" lay-verify="required" placeholder="请输入手机号码" value="{$row.customer_tel|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英文名</label>
            <div class="layui-input-block">
                <input type="text" name="customer_name_en" class="layui-input" lay-verify="required" placeholder="请输入英文名" value="{$row.customer_name_en|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="id_number" class="layui-input" lay-verify="required" placeholder="请输入身份证号" value="{$row.id_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证反面</label>
            <div class="layui-input-block">
                <input type="text" name="id_number_img_f" class="layui-input" lay-verify="required" placeholder="请输入身份证反面" value="{$row.id_number_img_f|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证反面</label>
            <div class="layui-input-block">
                <input type="text" name="id_number_img_z" class="layui-input" lay-verify="required" placeholder="请输入身份证反面" value="{$row.id_number_img_z|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-block">
                <input type="text" name="customer_name" class="layui-input" lay-verify="required" placeholder="请输入客户姓名" value="{$row.customer_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="text" name="customer_sex" class="layui-input" lay-verify="required" placeholder="请输入性别" value="{$row.customer_sex|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户地址</label>
            <div class="layui-input-block">
                <input type="text" name="customer_address" class="layui-input" lay-verify="required" placeholder="请输入客户地址" value="{$row.customer_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户生日</label>
            <div class="layui-input-block">
                <input type="text" name="customer_birthday" class="layui-input" lay-verify="required" placeholder="请输入客户生日" value="{$row.customer_birthday|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">渠道类型</label>
            <div class="layui-input-block">
                <select name="registered_type" lay-verify="required">
                    <option value=''></option>
                    {foreach $getRegisteredTypeList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.registered_type"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required">
                    <option value=''></option>
                    {foreach $getStatusList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.status"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">冻结额度</label>
            <div class="layui-input-block">
                <input type="text" name="quota_freeze" class="layui-input" lay-verify="required" placeholder="请输入冻结额度" value="{$row.quota_freeze|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">剩余额度</label>
            <div class="layui-input-block">
                <input type="text" name="quota_surplus" class="layui-input" lay-verify="required" placeholder="请输入剩余额度" value="{$row.quota_surplus|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总额度</label>
            <div class="layui-input-block">
                <input type="text" name="quota_sum" class="layui-input" lay-verify="required" placeholder="请输入总额度" value="{$row.quota_sum|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">紧急联系人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="emergency_man1" class="layui-input" lay-verify="required" placeholder="请输入紧急联系人姓名" value="{$row.emergency_man1|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">紧急联系人电话</label>
            <div class="layui-input-block">
                <input type="text" name="emergency_tel" class="layui-input" lay-verify="required" placeholder="请输入紧急联系人电话" value="{$row.emergency_tel|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">紧急联系人关系</label>
            <div class="layui-input-block">
                <input type="text" name="emergency_relation" class="layui-input" lay-verify="required" placeholder="请输入紧急联系人关系" value="{$row.emergency_relation|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人脸视频</label>
            <div class="layui-input-block">
                <input type="text" name="human_video" class="layui-input" lay-verify="required" placeholder="请输入人脸视频" value="{$row.human_video|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">facebook昵称</label>
            <div class="layui-input-block">
                <input type="text" name="facebook_title" class="layui-input" lay-verify="required" placeholder="请输入facebook昵称" value="{$row.facebook_title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">facebook主页链接</label>
            <div class="layui-input-block">
                <input type="text" name="facebook_link" class="layui-input" lay-verify="required" placeholder="请输入facebook主页链接" value="{$row.facebook_link|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">facebook主页图片</label>
            <div class="layui-input-block">
                <input type="text" name="facebook_img" class="layui-input" lay-verify="required" placeholder="请输入facebook主页图片" value="{$row.facebook_img|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
