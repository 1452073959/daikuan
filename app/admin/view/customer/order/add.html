<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        

        <div class="layui-form-item">
            <label class="layui-form-label">银行账户id</label>
            <div class="layui-input-block">
                <input type="text" name="bank_id" class="layui-input" lay-verify="required" placeholder="请输入银行账户id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户id</label>
            <div class="layui-input-block">
                <input type="text" name="customer_order_id" class="layui-input" lay-verify="required" placeholder="请输入客户id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <select name="order_status" lay-verify="required">
                    <option value=''></option>
                    {foreach $getOrderStatusList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单金额</label>
            <div class="layui-input-block">
                <input type="text" name="order_amount" class="layui-input" lay-verify="required" placeholder="请输入订单金额" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">实际金额</label>
            <div class="layui-input-block">
                <input type="text" name="actual_amount" class="layui-input" lay-verify="required" placeholder="请输入实际金额" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">滞纳金</label>
            <div class="layui-input-block">
                <input type="text" name="overdue_fine" class="layui-input" lay-verify="required" placeholder="请输入滞纳金" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="str_time" class="layui-input"  placeholder="请输入开始时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="end_time" class="layui-input"  placeholder="请输入结束时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">打款方式</label>
            <div class="layui-input-block">
                <select name="remit_type" lay-verify="required">
                    <option value=''></option>
                    {foreach $getRemitTypeList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否还款中</label>
            <div class="layui-input-block">
                <select name="mode_type" lay-verify="required">
                    <option value=''></option>
                    {foreach $getModeTypeList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提交时间</label>
            <div class="layui-input-block">
                <input type="text" name="order_create_time" class="layui-input"  placeholder="请输入提交时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更新时间</label>
            <div class="layui-input-block">
                <input type="text" name="order_update_time" class="layui-input"  placeholder="请输入更新时间" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
